<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spotify Tracker - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-spotify {
            background-color: #1DB954;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            padding: 10px 20px;
        }
        .btn-spotify:hover {
            background-color: #1aa34a;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            color: #5a5a5a;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login with OAuth 2.0</h2>
    <a href="/oauth2/authorization/spotify" class="btn btn-spotify">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify" style="width: 24px; margin-right: 10px;">
        Login with Spotify
    </a>
</div>

<footer class="footer">
    <span>Spotify Tracker &copy; 2024</span>
</footer>

</body>
</html>
