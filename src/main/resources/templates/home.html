<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Tracker - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/music-background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #f1f1f1;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-weight: bold;
            font-size: 3.5rem;
            animation: fadeInDown 2s ease-out;
        }
        .card {
            background-color: rgba(44, 62, 80, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }
        .card-body {
            position: relative;
            padding: 2rem;
            color: #f1f1f1;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 30px;
            transition: background-color 0.4s;
        }
        .btn-primary:hover {
            background-color: #17a149;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer {
            margin-top: 50px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #f1f1f1;
            text-align: center;
            font-size: 1rem;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #1DB954;
            font-size: 1.8rem;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="/images/spotify-logo.png" alt="Spotify Logo" style="width: 40px; margin-right: 10px;">Spotify Tracker
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1>Welcome back, <span th:text="${authentication.principal.attributes['display_name']}"></span>!</h1>
    <p class="lead">Here's a look at your top tracks and artists on Spotify.</p>

    <div class="col-md-6 mb-5">
        <h2 class="mb-4">Your Top Tracks</h2>
        <div class="card-deck">
            <div class="card mb-4" th:each="track : ${topTracks}">
                <div class="icon-container">
                    <i class="fas fa-music"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${track.name}"></h5>
                    <p class="card-text" th:text="${track.artistName}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 mb-5">
        <h2 class="mb-4">Your Top Artists</h2>
        <div class="card-deck">
            <div class="card mb-4" th:each="artist : ${topArtists}">
                <div class="icon-container">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${artist.name}"></h5>
                </div>
            </div>
        </div>
    </div>


    <div class="mt-4">
        <a href="https://open.spotify.com/" class="btn btn-primary"><i class="fab fa-spotify"></i> Go to Spotify</a>
    </div>
</div>

<footer class="footer">
    Spotify Tracker &copy; 2024. All rights reserved.
</footer>

<!-- Add some animations and other features -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.card').forEach(function(card) {
            card.style.opacity = 0;
            card.style.transition = 'opacity 1s ease-out';
            setTimeout(() => {
                card.style.opacity = 1;
            }, 500);
        });
    });
</script>
</body>
</html>
